<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peoples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
   <div class="col-8 mx-auto">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">First Name</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Email</th>
                    <th scope="col">Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person : ${people}">
                    <th scope="row" th:text="${person.id}">1</th>
                    <td th:text="${person.lastName}">Mark</td>
                    <td th:text="${person.firstName}">Otto</td>
                    <td th:text="${{person.dob}}">@mdo</td>
                    <td th:text="${person.email}">@mdo</td>
                    <td th:text="${{person.salary}}">@mdo</td>
                </tr>
                <tr th:remove="all">
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr th:remove="all">
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>

       <form th:object="${person}" method="post">
           <div class="mb-3">
               <label for="firstName" class="form-label">First Name</label>
               <input type="text" class="form-control" id="firstName" th:field="*{firstName}" aria-describedby="firstNameHelp">
           </div>
           <div class="mb-3">
               <label for="lastName" class="form-label">Last Name</label>
               <input type="text" class="form-control" id="lastName" th:field="*{lastName}" aria-describedby="emailHelp">
           </div>
           <div class="mb-3">
               <label for="dob" class="form-label">Date of Birth</label>
               <input type="date" class="form-control" id="dob" th:field="*{dob}" aria-describedby="emailHelp">
           </div>
           <div class="mb-3">
               <label for="email" class="form-label">Email Address</label>
               <input type="email" class="form-control" id="email" th:field="*{email}" aria-describedby="emailHelp">
           </div>
           <div class="mb-3">
               <label for="salary" class="form-label">Salary</label>
               <input type="number" class="form-control" th:field="*{salary}" id="salary">
           </div>
           <button type="submit" class="btn btn-primary">Save Person</button>
       </form>
    </div>

</body>
</html>
